repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'com.fazecast:jSerialComm:[2.9.2,3.0.0)'
//    implementation files("$rootProject.projectDir/libs/jSerialComm-2.9.1.jar")
}


test {
    useJUnitPlatform()
}